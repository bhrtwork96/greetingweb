<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Greeting Card Theme</title>
</head>

<body>
    <div class="theme-container">
        <div class="header">
            <div class="share-icon" id="shareButton">
                <i class="bi bi-share"></i>
            </div>
        </div>
        <div class="thems">
            <a href="theme1.html">
                <div class="card">
                    <img src="assets/images/theme1.png" alt="">
                    <h1>मकर संक्रांति</h1>
                </div>
            </a>
            <a href="theme2.html">
                <div class="card">
                    <img src="assets/images/theme2.png" alt="">
                    <h1>मकर संक्रांति</h1>
                </div>
            </a>
            <a href="theme3.html">
                <div class="card">
                    <img src="assets/images/theme3.png" alt="">
                    <h1>मकर संक्रांति</h1>
                </div>
            </a>
        </div>
    </div>
    <script>
        document.getElementById('shareButton').addEventListener('click', async () => {
            try {
                await navigator.share({
                    title: 'Greeting Card Theme',
                    text: 'Check out this amazing greeting card theme!',
                    url: window.location.href,
                });
                console.log('Content shared successfully');
            } catch (error) {
                console.error('Error sharing content:', error);
            }
        });
    </script>
</body>

</html>
